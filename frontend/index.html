<!doctype html>
<html lang="en" class="dark" style="background: #0b0f14; color: #f1f5f9;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#0b0f14" />
    <meta name="description" content="BeamMeUp: Modern admin panel for BeamMP multiplayer server management" />
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="BeamMeUp" />
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png" />
    <link rel="shortcut icon" href="/icon-192.png" />
    
    <!-- Preconnect to API -->
    <link rel="preconnect" href="/api" />
    
    <title>BeamMeUp - Server Manager</title>
  </head>
  <body style="background-color: #0b0f14; color: #f1f5f9;">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch((err) => {
            console.log('Service Worker registration failed:', err);
          });
        });
      }

      // Prevent pull-to-refresh on mobile (optional)
      document.body.addEventListener('touchmove', (e) => {
        if (e.touches.length > 1) {
          e.preventDefault();
        }
      }, { passive: false });
    </script>
  </body>
</html>
