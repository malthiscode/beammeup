services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: beammeup-backend
    ports:
      - "8200:3000"
    environment:
      NODE_ENV: production
      FASTIFY_PORT: 3000
      SESSION_SECRET: ${SESSION_SECRET:-change-me-in-production-min-32-chars}
      DATABASE_URL: file:/app/data/beammeup.db
      BEAMMP_CONTAINER_NAME: beammp
      BEAMMP_CONFIG_PATH: /beammp-data/ServerConfig.toml
      BEAMMP_RESOURCES_PATH: /beammp-data/Resources
      DOCKER_HOST: ${DOCKER_HOST:-npipe:////./pipe/docker_engine}
    volumes:
      - ./data:/app/data
      - ./beammp-config:/beammp-data
      - "npipe:////./pipe/docker_engine:npipe:////./pipe/docker_engine"
    networks:
      - beammeup

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: beammeup-frontend
    ports:
      - "8201:3000"
    environment:
      NODE_ENV: production
    networks:
      - beammeup

  # BeamMP server
  beammp:
    image: mbentley/beammp-server:latest
    container_name: beammp
    ports:
      - "30814:30814/tcp"
      - "30814:30814/udp"
    volumes:
      - ./beammp-config:/data
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "test", "-f", "/data/ServerConfig.toml"]
      interval: 5s
      timeout: 1s
      retries: 120  # Wait up to 10 minutes for config file

networks:
  beammeup:
    driver: bridge
