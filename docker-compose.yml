services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: beammeup-backend
    privileged: true
    security_opt:
      - apparmor:unconfined
      - seccomp:unconfined
    user: root
    group_add:
      - "0"
    restart: unless-stopped
    ports:
      - "8200:3000"
    environment:
      NODE_ENV: production
      FASTIFY_PORT: 3000
      SESSION_SECRET: ${SESSION_SECRET:-change-me-in-production-min-32-chars}
      DATABASE_URL: file:/app/data/beammeup.db
      BEAMMP_CONTAINER_NAME: beammp
      BEAMMP_CONFIG_PATH: /beammp-data/ServerConfig.toml
      BEAMMP_RESOURCES_PATH: /beammp-data/Resources
      MAX_MOD_SIZE: 2048
      DOCKER_HOST: unix:///var/run/docker.sock
    volumes:
      - beammeup_data:/app/data
      - beammp_config:/beammp-data
      # On force le chemin direct vers le socket de l'h√¥te
      - /home/umbrel/umbrel/app-data/portainer/data/docker/docker.sock:/var/run/docker.sock:rw
    networks:
      - beammeup

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: beammeup-frontend
    restart: unless-stopped
    ports:
      - "8201:3000"
    environment:
      NODE_ENV: production
    networks:
      - beammeup

  # BeamMP server
  beammp:
    image: mbentley/beammp-server:latest
    container_name: beammp
    user: root
    privileged: true
    restart: unless-stopped
    ports:
      - "30814:30814/tcp"
      - "30814:30814/udp"
    volumes:
      - beammp_config:/data
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "test", "-f", "/data/ServerConfig.toml"]
      interval: 5s
      timeout: 1s
      retries: 120
    networks:
      - beammeup

networks:
  beammeup:
    driver: bridge

volumes:
  beammeup_data:
  beammp_config:
