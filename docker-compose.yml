services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: beammeup-backend
    ports:
      - "8200:3000"
    environment:
      NODE_ENV: production
      FASTIFY_PORT: 3000
      SESSION_SECRET: ${SESSION_SECRET:-change-me-in-production-min-32-chars}
      DATABASE_URL: file:/app/data/beammeup.db
      BEAMMP_CONTAINER_NAME: beammp
      BEAMMP_CONFIG_PATH: /beammp/ServerConfig.toml
      BEAMMP_RESOURCES_PATH: /beammp/Resources
      DOCKER_HOST: ${DOCKER_HOST:-unix:///var/run/docker.sock}
    volumes:
      - ./data:/app/data
      - ./beammp-config:/beammp
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - beammeup

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: beammeup-frontend
    ports:
      - "8201:3000"
    environment:
      NODE_ENV: production
    networks:
      - beammeup

  # BeamMP server
  beammp:
    image: mbentley/beammp-server:latest
    container_name: beammp
    ports:
      - "30814:30814"
    volumes:
      # Mount config file directly (read-only)
      - ./beammp-config/ServerConfig.toml:/beammp/ServerConfig.toml:ro
      # Mount Resources directory for mods (read-write)
      - ./beammp-config/Resources:/beammp/Resources
      # Mount data directory for logs and other generated files
      - ./beammp-data:/beammp/Data
    networks:
      - beammeup
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "test", "-f", "/beammp/ServerConfig.toml"]
      interval: 5s
      timeout: 1s
      retries: 120  # Wait up to 10 minutes for config file

networks:
  beammeup:
    driver: bridge
