services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: beammeup-backend
    privileged: true
    user: root
    # Since your stat was 0, we add '0' to the group list
    group_add:
      - "0"
    ports:
      - "8200:3000"
    environment:
      NODE_ENV: production
      FASTIFY_PORT: 3000
      SESSION_SECRET: ${SESSION_SECRET:-change-me-in-production-min-32-chars}
      DATABASE_URL: file:/app/data/beammeup.db
      BEAMMP_CONTAINER_NAME: beammp
      BEAMMP_CONFIG_PATH: /beammp-data/ServerConfig.toml
      BEAMMP_RESOURCES_PATH: /beammp-data/Resources
      MAX_MOD_SIZE: 2048
      # Force the backend to look at the exact socket path
      DOCKER_HOST: unix:///var/run/docker.sock
    volumes:
      - ./data:/app/data
      - ./beammp-config:/beammp-data
      # Ensure the mount is read/write
      - /var/run/docker.sock:/var/run/docker.sock:rw
    networks:
      - beammeup

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: beammeup-frontend
    ports:
      - "8201:3000"
    environment:
      NODE_ENV: production
    networks:
      - beammeup

  # BeamMP server
  beammp:
    image: mbentley/beammp-server:latest
    container_name: beammp
    user: root        # <--- Added: Forces the server to have write permissions
    privileged: true  # <--- Added: Ensures it can manage its own files and network
    ports:
      - "30814:30814/tcp"
      - "30814:30814/udp"
    volumes:
      - ./beammp-config:/data
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "test", "-f", "/data/ServerConfig.toml"]
      interval: 5s
      timeout: 1s
      retries: 120
    networks:
      - beammeup

networks:
  beammeup:
    driver: bridge
